version: '3'
services:
  jaeger-all-in-one:
    image: jaegertracing/all-in-one:latest
    restart: always
    ports:
      - "16686:16686"
      - "14268"
      - "14250"

  prometheus:
    container_name: prometheus-goexpert
    image: prom/prometheus:latest
    restart: always
    volumes:
      - ./.docker/prometheus.yaml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  otel-collector:
    image: otel/opentelemetry-collector:latest
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./.docker/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "4317:4317"   # OTLP gRPC receiver

  grafana:
    container_name: grafana-goexpert
    image: grafana/grafana:latest
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

  client:
    container_name: weather-otel-client
    build:
      context: ./client
    environment:
      - TITLE=Microservice Demo
      - CONTENT=This is a demo of a microservice
      - EXTERNAL_CALL_URL=http://weather-otel-server:8181
      - EXTERNAL_CALL_METHOD=GET
      - REQUEST_NAME_OTEL=microservice-client-request
      - OTEL_SERVICE_NAME=microservice-client
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - HTTP_PORT=:8080
    ports:
      - "8080:8080"
    depends_on:
      - jaeger-all-in-one
      - prometheus
      - otel-collector

  server:
    container_name: weather-otel-server
    build:
      context: ./server
    environment:
      - TITLE=Microservice Demo 2
      - CONTENT=This is a demo of a microservice
      - EXTERNAL_CALL_URL=http://server:8181
      - EXTERNAL_CALL_METHOD=GET
      - REQUEST_NAME_OTEL=microservice-server-request
      - OTEL_SERVICE_NAME=microservice-server
      - OTEL_EXPORTER_OTLP_ENDPOINT=otel-collector:4317
      - API_KEY=6d805400cfaf4dde86e221722241510
      - HTTP_PORT=:8181
    ports:
      - "8181:8181"
    depends_on:
      - jaeger-all-in-one
      - prometheus
      - otel-collector

